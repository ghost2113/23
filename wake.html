<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>H5分享页面</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/wake.css" />
    <script type="text/javascript">    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"   			
   		});   		
    </script>
</head>
<body>
	<section id="main">	
		<img class="bg" src="./img/wakeBg.png" alt="error"/>
		<img src="./img/wakeText.png" alt="" class="wakeText" />
		<button class="wakeBtn"></button>
		<img src="./img/wakeCon.png" alt="" class="wakeCon" />
		<button class="wakeBtn2"></button>
	</section>
	<script type="text/javascript" src="./js/rem.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="./js/zepto.js"></script>
	<script type="text/javascript" src="./js/fastclick.js"></script>
	<script>
		window.onload=function(){
			/**
			 * 获取Url地址中userId参数   userID
			 */
			function getUrlParams(name) { 
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); //定义正则表达式 
			    var r = window.location.search.substr(1).match(reg);  
			    if (r != null) return unescape(r[2]); 
			    return null; 
			};	
			/**
			 * 登陆赚钱
			 */
			function goLogin(){    
		       var u = navigator.userAgent;
		       var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
		       var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		       if(isAndroid){
		            alert('是否是Android：'+isAndroid);
		           window.android.goLogin("ok")
		       }else if(isiOS){
		            alert('是否是iOS：'+isiOS);
		           window.webkit.messageHandlers.goLogin.postMessage("ok");
		       }		       	  			
		}
		}
	</script>
</body>
</html>
