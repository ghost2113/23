<body><script type="text/javascript">

                    function checkLogin()

                    {

                        var username = $('#username').val();

                        if (/^[a-z_][a-z_0-9]*$/i.test(username))

                        {

                            if (username.length > 20 || username.length < 3)

                            {

                                alert("您输入的帐号有误");

                                return false;

                            }

                        }

                        else if (!(/^1(3|5|8)\d{9}$/.test(username)))

                        {

                            alert("您输入的帐号有误");

                            return false;

                        }

                        var pwd = document.getElementById('password').value;

                        if (pwd.length < 6)

                        {

                            alert("您输入的密码不正确");

                            return false;

                        }

                        return true;

                    }

                    ;

                    var femail = true;

                    var fpwd = true;

                    var keepcode = getCookie("keepcode");

                    if (keepcode)

                    {

                        document.getElementById('username').value = keepcode;

                        document.getElementById('password').value = "";

                        femail = false;

                        fpwd = false;

                    }



                    function submitFrom() {

                        if (checkLogin()) {

                            $('#fmLogin').submit();

                        }

                    }

                    function getCookie(sName) {

                        var aCookie = document.cookie.split('; ');

                        for (var i = 0; i < aCookie.length; i++) {

                            var aCrumb = aCookie[i].split('=');

                            if (sName == aCrumb[0])

                                return unescape(aCrumb[1]);

                        }

                        return '';

                    }

                    $('#password').keypress(function(event) {


                        var key = event.which;

                        if (key == 13) {

                            submitFrom();

                        }

                    });

                    $(document).ready(function() {

                        if (getCookie('game_user_id') != '') {

                            $('#logot').hide();

                            $('#loged').show();

                            $('#login_username').html(getCookie('game_username'));

                        } else {

                        $('#logot').show();

                        $('#loged').hide();

                        }

                    });

</script>
